<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play free HTML5 games online! Our collection includes popular games like Snake, Fast Food Rush, and more. No downloads required - play directly in your browser!">
    <title>Online Games - Free HTML5 Games</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/main.css">
    <style>

        .games-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .game-card {
            width: 100%;
            aspect-ratio: 1;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="header">
            <h1>Online Games</h1>
            <p>Free HTML5 Games Collection</p>
        </div>
        -->
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be populated by JavaScript -->
        </div>
    </div>
    <script src="/scripts/games-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            // Generate game cards from games config
            Object.entries(GAMES).forEach(([gameId, game]) => {
                const gameCard = document.createElement('a');
                gameCard.href = `/games/${gameId}.html`;
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.thumbnail}" alt="${game.title}">
                `;
                gamesGrid.appendChild(gameCard);
            });
        });
    </script>
</body>
</html>
